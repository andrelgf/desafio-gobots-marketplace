name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: find . -name gradlew -type f -exec chmod +x {} \;

      - name: Build marketplace-service
        working-directory: marketplace-service
        run: ./gradlew clean test build

      - name: Build receiver-service
        working-directory: receiver-service
        run: ./gradlew clean test build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build marketplace-service image
        uses: docker/build-push-action@v5
        with:
          context: ./marketplace-service
          file: ./marketplace-service/Dockerfile
          push: false
          tags: marketplace-service:latest

      - name: Build receiver-service image
        uses: docker/build-push-action@v5
        with:
          context: ./receiver-service
          file: ./receiver-service/Dockerfile
          push: false
          tags: receiver-service:latest
