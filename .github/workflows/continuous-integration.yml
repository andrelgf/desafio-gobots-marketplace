name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: find . -name gradlew -type f -exec chmod +x {} \;

      - name: Build marketplace-service
        working-directory: marketplace-service
        run: ./gradlew clean test build

      - name: Build receiver-service
        working-directory: receiver-service
        run: ./gradlew clean test build
