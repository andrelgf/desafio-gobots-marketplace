server:
  port: 8081
spring:
  application:
    name: receiver-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gobots}
    username: ${SPRING_DATASOURCE_USERNAME:gobots}
    password: ${SPRING_DATASOURCE_PASSWORD:gobots}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    default-schema: receiver
    schemas: receiver
    create-schemas: true
    locations: classpath:db/migration

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

feign:
  client:
    config:
      marketplaceClient:
        connectTimeout: 1000
        readTimeout: 2000
        loggerLevel: basic

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

app:
  marketplace:
    base-url: ${MARKETPLACE_BASE_URL:http://localhost:8080}

  messaging:
    exchange: marketplace.orders.events
    queue: receiver.orders
    retry:
      exchange: receiver.order.events.retry
      queue1: receiver.order.events.retry.1
      queue2: receiver.order.events.retry.2
      delayMs1: 5000
      delayMs2: 30000
      routingKey: order.retry
    dead-letter-exchange: receiver.order.events.dlx
    dead-letter-queue: receiver.order.dlq
    dead-letter-routing-key: receiver.order.events.dlq
    dead-letter-max-retries: 2
    dead-letter-retry-header: x-retry-count
    routing-keys:
      all: order.*
      created: order.created
      paid: order.paid
      shipped: order.shipped
      completed: order.completed
      canceled: order.canceled

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

resilience4j:
  circuitbreaker:
    instances:
      marketplaceService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      marketplaceService:
        maxAttempts: 3
        waitDuration: 200ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2.0
        maxWaitDuration: 2s
