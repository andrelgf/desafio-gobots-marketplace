server:
  port: 8081
spring:
  application:
    name: receiver-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gobots}
    username: ${SPRING_DATASOURCE_USERNAME:gobots}
    password: ${SPRING_DATASOURCE_PASSWORD:gobots}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    default-schema: ${SPRING_FLYWAY_DEFAULT_SCHEMA:receiver}
    schemas: ${SPRING_FLYWAY_SCHEMAS:receiver}
    create-schemas: true
    locations: classpath:db/migration

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

app:
  marketplace:
    base-url: ${MARKETPLACE_BASE_URL:http://localhost:8080}

  messaging:
    exchange: ${APP_MESSAGING_EXCHANGE:marketplace.order.events}
    queue: ${APP_MESSAGING_QUEUE:receiver.orders}
    dead-letter-exchange: ${APP_MESSAGING_DLX:receiver.order.events.dlx}
    dead-letter-queue: ${APP_MESSAGING_DLQ:receiver.order.dlq}
    dead-letter-routing-key: ${APP_MESSAGING_DLRK:receiver.order.events.dlq}
    dead-letter-max-retries: ${APP_MESSAGING_DLQ_MAX_RETRIES:3}
    dead-letter-retry-header: ${APP_MESSAGING_DLQ_RETRY_HEADER:x-retry-count}
    routing-keys:
      all: ${APP_MESSAGING_BINDING_ALL:order.*}
      created: order.created
      paid: order.paid
      shipped: order.shipped
      completed: order.completed
      canceled: order.canceled


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

resilience4j:
  circuitbreaker:
    instances:
      marketplaceService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      marketplaceService:
        maxAttempts: 3
        waitDuration: 500ms
